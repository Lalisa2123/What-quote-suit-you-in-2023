<DOCTYPE html>
<!-- Coding by Hoai -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Random Quote Generator | CodingNepal</title>
        <link rel="stylesheet" href="css.css">
        <meta name="viewpoint" content="width=device-width, initial-scale-1.0">
        <!--Font Awesome CDN Link For Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <header>What quote suit you in 2023</header>
                <div class="content">
                    <div class="quote-area">
                        <i class="fas fa-quote-left"></i>
                        <p class="quote">I hope happiness never leaves your heart</p>
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <div class="author">
                        <span>__</span>
                        <span class="name">from Hoai</span>
                    </div>
                </div>
                <div class="button">
                    <div class="feature">
                        <ul>
                            <li class="sound"><i class="fas fa-volume-up"></i></li>
                            <li class="copy"><i class="fas fa-copy"></i></li>
                            <li class="twitter"><i class="fab fa-twitter"></i></li>
                        </ul>
                        <button>Your message</button>
                    </div>
                </div>
        </div>

<script src="script.js"></script>


    </body>
    </html>
